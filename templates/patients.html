{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-bordered" style="width: 100%">
        <thead>
            <tr>
                <th>Chart Id</th>
                <th>Last Name </th>
                <th>First Name </th>
                <th>Home Phone </th>
            </tr>
        </thead>
        <tbody>
            {% for datas in data %}
                <tr>
                    <td><a href="/patients/{{datas['id']}}">{{datas['chart_id']}}</a></td>
                    <td>{{datas['last_name']}}</td>
                    <td>{{datas['first_name']}}</td>
                    <td>{{datas['home_phone']}}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>


{% endblock %}
